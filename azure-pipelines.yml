trigger:
  - main
pool: 
 vmImage: 'ubuntu-latest'

stages:
  - stage: build
    displayName: login to acr
    jobs:
      - job: build
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'acr-connection'
              command: 'build'
              Dockerfile: 'Dockerfile'
          - task: Docker@2
            inputs:
              containerRegistry: 'acr-connection'
              command: 'push'
           